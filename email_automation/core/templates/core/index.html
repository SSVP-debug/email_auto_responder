{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Email Automation</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Email Automation</h2>
        <p>Enter your email and app password to start auto-replying.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="primary" type="submit">Login / Run</button>
        </form>
    </div>
</body>
</html>
